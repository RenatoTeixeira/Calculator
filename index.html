<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="display"></div>
      <div id="buttonsContainer">
        <button class="btn" id="btnClear">Clear</button>
        <button class="btn" id="btnInvert">+/-</button>
        <button class="btn" id="btnPercent">%</button>
        <button class="btn" id="btnDivision">/</button>
        <button class="btn" id="btnSeven">7</button>
        <button class="btn" id="btnEight">8</button>
        <button class="btn" id="btnNine">9</button>
        <button class="btn" id="btnMultiplication">*</button>
        <button class="btn" id="btnFour">4</button>
        <button class="btn" id="btnFive">5</button>
        <button class="btn" id="btnSix">6</button>
        <button class="btn" id="btnSubtraction">-</button>
        <button class="btn" id="btnOne">1</button>
        <button class="btn" id="btnTwo">2</button>
        <button class="btn" id="btnThree">3</button>
        <button class="btn" id="btnAddition">+</button>
        <button class="btn" id="btnZero">0</button>
        <button class="btn" id="btnDot">.</button>
        <button class="btn" id="btnEquality">=</button>
      </div>
    </div>
  </body>
</html>
